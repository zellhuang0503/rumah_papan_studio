<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sanity Studio</title>
    <script type="text/javascript">
      // GitHub Pages SPA 路由處理
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="text/javascript">
      // 處理 404 重定向
      (function(l) {
        if (l.search.indexOf('?/') === -1) {
          var path = l.pathname.slice(0);
          l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?/' + path.split('/').join('~and~') + (l.search ? '&' + l.search.slice(1) : '') + l.hash);
        }
      }(window.location))
    </script>
  </head>
  <body>
  </body>
</html>
